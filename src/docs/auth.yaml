paths:

  /api/auth/google:
    get:
      summary: Authenticate with Google
      tags:
        - Login
      description: |
        Initiates the authentication process with Google OAuth 2.0.
        Users will be redirected to Google's authentication page to log in.
      responses:
        '302':
          description: Redirects the user to Google's authentication page
      security: []

  /api/auth/login:
    post:
      summary: User Login
      tags: 
        - Login
      description: Authenticate user email and password and generate access token
      requestBody:
        description: User credentials for authentication
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                password:
                  type: string
                  description: User's password
      responses:
        200:
          description: Successful login
          schema:
            type: object
            properties:
              message:
                type: string
                description: Success message
              accessToken:
                type: string
                description: Access token for authentication
        400:
          description: Invalid request parameters
        404: 
          description: User not found or incorrect credentials
        500:
          description: Internal server error

     
  /auth/logout:
    post:
      summary: Logout User
      tags:
      - Logout
      description: Invalidates the authentication token of a logged-in user, effectively logging them out.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Bearer token obtained during login
          required: true
          type: string
      responses:
        '200':
          description: User logged out successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: User logged out successfully
        '400':
          description: Bad request, token not provided
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: Token not provided
        '401':
          description: Unauthorized, invalid or expired token
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: Invalid or expired token