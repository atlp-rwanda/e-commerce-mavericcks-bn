paths:
  /api/users/deactivate/{userId}:
    put:
      summary: Deactivate a user account
      description: Deactivates a user account and sends an email notification.
      parameters:
        - in: path
          name: userId
          required: true
          description: The ID of the user to deactivate
          schema:
            type: string
          example: "123456789"
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A message indicating the result of the operation
                  status:
                    type: string
                    description: The status of the operation ('OK' for success)
              example:
                message: "User deactivated successfully"
                status: "OK"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A message indicating the error
              example:
                message: "Invalid request parameters"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A message indicating the error
              example:
                message: "Internal server error occurred"

  /api/users/activate/{userId}:
    put:
      summary: Activate a user account
      description: Activates a user account and sends an email notification.
      parameters:
        - in: path
          name: userId
          required: true
          description: The ID of the user to activate
          schema:
            type: string
          example: "123456789"
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A message indicating the result of the operation
                  status:
                    type: string
                    description: The status of the operation ('OK' for success)
              example:
                message: "User activated successfully"
                status: "OK"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A message indicating the error
              example:
                message: "Invalid request parameters"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A message indicating the error
              example:
                message: "Internal server error occurred"
